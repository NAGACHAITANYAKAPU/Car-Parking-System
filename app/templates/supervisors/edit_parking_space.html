<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Parking Space</h1>
        <form action="" method="post"> <!-- Add the correct action URL -->
            <div class="form-group">
                <label for="space_id">Space ID:</label>
                <input type="text" id="space_id" name="space_id" value="{{ parking_space.space_id }}" readonly>
            </div>

            <div class="form-group">
                <label for="type_of_space">Type of Space:</label>
                <select id="type_of_space" name="type_of_space">
                    <option value="regular">Regular</option>
                    <option value="handicapped">Handicapped</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="num_spots">Number of Spots:</label>
                <input type="number" id="num_spots" value="{{ parking_space.num_spots }}" name="num_spots" required>
            </div>
            <div class="form-group">
                <label for="cost_per_hr">Cost per Hour:</label>
                <input type="number" id="cost_per_hr" value="{{ parking_space.cost.per_hr }}"  name="cost_per_hr" required>
            </div>
            <div class="form-group">
                <label for="cost_per_day">Cost per Day:</label>
                <input type="number" id="cost_per_day" value="{{ parking_space.cost.per_day }}"  name="cost_per_day" required>
            </div>
            <div class="form-group">
                <label for="cost_per_month">Cost per Month:</label>
                <input type="number" id="cost_per_month" value="{{ parking_space.cost.per_month }}"  name="cost_per_month" required>
            </div>
            <button type="submit">Update Parking Space</button>
        </form>

        <a href="{{ url_for('view_parking_spaces') }}">Back to Parking Spaces</a>
    </div>
</body>
</html>
